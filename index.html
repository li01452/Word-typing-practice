<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>单词打字练习</title>
    <meta name="description" content="打字练习">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f7fa;
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, sans-serif;
            color: #2d3748;
            line-height: 1.5;
            padding: 20px;
        }

        .nav {
            position: fixed;
            right: 10px;
        }

        #main {
            max-width: 1200px;
            width: 95%;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        #settings {
            display: none;
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: transparent;
        }

        #settings.visible {
            display: block;
        }

        #settings-toggle {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        #settings-toggle:hover {
            background: #3182ce;
        }

        #settings label {
            display: block;
            margin: 10px 0;
        }

        #settings input[type="number"] {
            width: 60px;
            padding: 4px;
            margin-left: 8px;
        }

        #content {
            background: #fff;
            border-radius: 12px;
            margin-bottom: 24px;
            cursor: pointer;
            border: 2px dashed #e2e8f0;
            transition: all 0.2s ease;
            font-size: 40px;
            padding: 20px;
        }

        #content:hover {
            border-color: #4299e1;
            background: #f8fafc;
        }

        #rs {
            background-color: #ebf4ff;
            padding: 15px;
            border-radius: 12px;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #rs:hover {
            background-color: #e3efff;
            transform: translateY(-1px);
        }

        #error,
        #word {
            display: none;
        }

        #error.visible,
        #word.visible {
            display: block;
        }

        #error {
            text-align: center;
            color: #e53e3e;
            font-size: 24px;
            margin: 15px 0;
            min-height: 36px;
        }

        #word {
            text-align: center;
            font-size: 36px;
            font-family: Consolas, "Microsoft YaHei";
            margin: 20px 0;
            min-height: 54px;
            padding: 10px;
        }

        .flex {
            display: flex;
            justify-content: space-around;
            background: #f8fafc;
            border-radius: 12px;
            padding: 6px;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
        }

        .col p:first-child {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .col p:last-child {
            font-size: 16px;
            color: #718096;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            text-align: center;
            padding: 100px 0;
            font-size: 28px;
            color: #718096;
        }

        span {
            color: #e2e8f0;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .flex {
                flex-wrap: wrap;
            }

            .col {
                flex: 0 0 33.333%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <button id="settings-toggle">设置</button>
        <div id="settings">
            <label>单词长度：<input type="number" id="word-length" min="1" max="100" value="50"></label>
            <label>难度等级：<input type="number" id="difficulty-level" min="1" max="10" value="2"></label>
            <label>隐藏单词：<input type="checkbox" id="hide-word"></label>
        </div>
    </div>
    <div id="main">
        <div id="content">
            <p class="pulse">点击此处开始输入</p>
        </div>
        <div id="rs">
            <p>点击发音</p>
        </div>
        <div id="error"></div>
        <div id="word"></div>
        <div id="info" class="flex">
            <div class="col">
                <p id="time">0</p>
                <p>用时</p>
            </div>
            <div class="col">
                <p id="level">5</p>
                <p>等级</p>
            </div>
            <div class="col">
                <p id="speed">0</p>
                <p>速度</p>
            </div>
            <div class="col">
                <p id="correct">0</p>
                <p>正确数</p>
            </div>
            <div class="col">
                <p id="correctrate">100%</p>
                <p>正确率</p>
            </div>
        </div>
    </div>

            const difficultyLevel = parseInt(elements.difficultyLevel.value);
            state.isHide = elements.hideWord.checked;

            // 使用新的选词算法
            const selectedWords = selectWordsByLevel(difficultyLevel, wordLength);

            // 构建练习字符串和释义数组
            selectedWords.forEach(word => {
                const wordIndex = state.words.indexOf(word);
                state.str += word + ' ';
                state.pastr.push(state.paraphrases[wordIndex]);
                state.selectedWords.push(word);
            });

            elements.level.textContent = difficultyLevel;

            // 创建并播放第一个单词的音频
            state.wordSound = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${state.selectedWords[0]}`);
            state.wordSound.play();

            // 预加载下一个单词的音频
            if (state.selectedWords.length > 1) {
                state.lastSound = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${state.selectedWords[1]}`);
                state.lastSound.load();
            }

            updateDisplay();
        }


        // 根据难度等级选择单词的函数
        function selectWordsByLevel(level, count) {
            const wordsPerLevel = 100; // 每个难度等级包含100个单词
            const startIndex = (level - 1) * wordsPerLevel; // 当前等级的起始索引
            const endIndex = startIndex + wordsPerLevel; // 当前等级的结束索引

            // 获取当前等级可用的单词（排除已掌握的单词）
            const availableWords = state.words
                .slice(startIndex, endIndex)
                .filter(word => !state.masteredWords.has(word));

            // 如果可用单词不足，从其他等级补充
            if (availableWords.length < count) {
                const otherWords = state.words
                    .filter((word, index) =>
                        index < startIndex || index >= endIndex)
                    .filter(word => !state.masteredWords.has(word));
                availableWords.push(...otherWords);
            }

            // 随机选择指定数量的单词
            const selected = [];
            while (selected.length < count && availableWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableWords.length);
                selected.push(availableWords.splice(randomIndex, 1)[0]);
            }

            return selected;
        }

        // 更新单词掌握进度
        function updateWordMastery(word) {
            if (!state.correctWords[word]) {
                state.correctWords[word] = 1;
            } else {
                state.correctWords[word]++;

                // 如果单词正确输入达到10次，加入已掌握集合
                if (state.correctWords[word] >= 10) {
                    state.masteredWords.add(word);
                    // 保存到localStorage
                    localStorage.setItem('masteredWords',
                        JSON.stringify([...state.masteredWords]));
                }
            }
            localStorage.setItem('correctWords',
                JSON.stringify(state.correctWords));
        }

        // 更新显示
        function updateDisplay() {
            elements.content.innerHTML = `<span>${state.str.substr(0, state.rate)}</span>${state.str.substr(state.rate)}`;
            elements.content.style.color = state.isHide ? 'white' : 'black';
            elements.rs.textContent = state.pastr[state.wordCount];

            // 只在有内容时显示 error 和 word
            elements.error.classList.toggle('visible', elements.error.textContent !== '');
            elements.word.classList.toggle('visible', elements.word.textContent !== '');
        }

        // 加载音频
        function loadSound() {
            state.wordSound = state.lastSound;
            if (state.wordCount + 1 < state.selectedWords.length) {
                state.lastSound = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${state.selectedWords[state.wordCount + 1]}`);
                state.lastSound.load();
            }
        }

        // 播放音频
        function playSound() {
            if (state.lastSound) state.lastSound.play();
        }

        // 键盘事件处理
        document.addEventListener('keydown', (event) => {
            const { keyCode } = event;

            if (keyCode === 13) { // Enter
                elements.word.textContent = state.selectedWords[state.wordCount];
                state.isCorrectWord = false;
            } else if (keyCode === 220) { // \
                state.wordSound.play();
            } else if (keyCode === 27) { // Esc
                state.isHide = !state.isHide;
                updateDisplay();
            } else if (keyCode >= 32 && keyCode <= 90) { // 字母和空格
                handleTyping(event);
            }
        });

        // 处理打字函数
        function handleTyping(event) {
            if (state.str.charAt(state.rate).toUpperCase() === String.fromCharCode(event.keyCode)) {
                state.rate++;
                elements.error.textContent = '';

                if (state.str[state.rate] === ' ') {
                    if (state.isCorrectWord && state.isHide) {
                        const tempWord = state.selectedWords[state.wordCount];
                        updateWordMastery(tempWord);
                    }
                    state.wordCount++;
                    if (state.lastSound) {
                        state.lastSound.play();
                    }
                    loadSound();
                    state.isCorrectWord = true;
                }
                if (state.rate === state.str.length) {
                    init();
                }
            } else {
                state.isCorrectWord = false;
                state.errorstr += state.str.charAt(state.rate);
                elements.error.textContent = `按键错误: ${String.fromCharCode(event.keyCode)}`;
                beep.play();
            }

            // 更新统计信息
            elements.speed.textContent = (state.rate / state.seconds || 0).toFixed(2);
            elements.correct.textContent = state.rate - 1;
            elements.correctrate.textContent =
                ((1 - state.errorstr.length / state.str.length) * 100).toFixed(2) + '%';

            updateDisplay();
        }

        // 初始事件监听
        elements.content.addEventListener('click', init);
        elements.rs.addEventListener('click', playSound);

        // 自动聚焦
        window.addEventListener('load', () => elements.content.focus());
    </script>
</body>
