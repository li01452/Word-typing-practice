    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f5f7fa;
            --text-color: #2d3748;
            --card-bg: #fff;
            --border-color: #e2e8f0;
            --primary-color: #4299e1;
            --primary-hover: #3182ce;
            --secondary-bg: #f8fafc;
            --error-color: #e53e3e;
            --error-bg: #fff5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
            --border-color: #4a5568;
            --primary-color: #63b3ed;
            --primary-hover: #4299e1;
            --secondary-bg: #2c3440;
            --error-color: #fc8181;
            --error-bg: #742a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .nav {
            position: fixed;
            right: 10px;
            top: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        .nav button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .nav button svg {
            width: 18px;
            height: 18px;
        }

        #main {
            max-width: 1200px;
            margin: 40px auto;
            margin-top: 60px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px var(--shadow-color);
            padding: 30px;
            transition: all 0.3s ease;
        }

        #settings {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            width: 500px;
            z-index: 99;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        #settings.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #settings .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        #settings .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        #settings h3 {
            margin-bottom: 15px;
            color: var(--text-color);
            font-size: 16px;
        }

        #settings label {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
            color: var(--text-color);
        }

        #settings input[type="number"] {
            width: 70px;
            padding: 6px;
            margin-left: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        #settings input[type="checkbox"] {
            margin-left: 8px;
            width: 16px;
            height: 16px;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-color);
        }

        .stats-table th,
        .stats-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-table th {
            background-color: var(--secondary-bg);
            font-weight: 600;
        }

        #content {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 24px;
            cursor: pointer;
            border: 2px dashed var(--border-color);
            transition: all 0.2s ease;
            font-size: 40px;
            padding: 20px;
            min-height: 200px;
            color: var(--text-color);
        }

        #content:hover {
            border-color: var(--primary-color);
            background: var(--secondary-bg);
        }

        #rs {
            background-color: var(--secondary-bg);
            padding: 15px;
            border-radius: 12px;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-color);
        }

        #rs:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        #error,
        #word {
            display: none;
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
        }

        #error.visible {
            display: block;
            color: var(--error-color);
            background-color: var(--error-bg);
            font-size: 24px;
        }

        #word.visible {
            display: block;
            color: var(--text-color);
            background-color: var(--secondary-bg);
            font-size: 36px;
            font-family: Consolas, "Microsoft YaHei";
        }

        .flex {
            display: flex;
            justify-content: space-around;
            background: var(--secondary-bg);
            border-radius: 12px;
            padding: 15px;
            flex-wrap: wrap;
        }

        .col {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        .col p:first-child {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .col p:last-child {
            font-size: 16px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            text-align: center;
            padding: 100px 0;
            font-size: 28px;
            color: var(--text-color);
            opacity: 0.8;
        }

        span {
            color: var(--primary-color);
        }

        .progress-container {
            width: 100%;
            margin-top: 20px;
            background: var(--secondary-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 10px;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .mastery-tooltip {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            width: 200px;
            color: var(--text-color);
        }

        .mastery-tooltip.visible {
            opacity: 1;
        }

        .mastery-tooltip-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 90;
            display: none;
        }

        .overlay.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .flex {
                flex-wrap: wrap;
            }

            .col {
                flex: 0 0 33.333%;
                margin: 10px 0;
            }

            #settings {
                width: 90%;
                max-width: 500px;
                right: 5%;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>

        function updateProgressBar() {

        // ç”ŸæˆæŒæ¡å•è¯çš„å·¥å…·æç¤ºå†…å®¹
        function updateMasteryTooltip() {

                .slice(0, 10); // å–å‰10ä¸ª

            const masteredArray = Array.from(state.masteredWords).slice(-5); // å–æœ€è¿‘æŒæ¡çš„5ä¸ªå•è¯

        // æ ¹æ®éš¾åº¦ç­‰çº§é€‰æ‹©å•è¯
        function selectWordsByLevel(level, count) {
            const wordsPerLevel = 100; // æ¯ä¸ªéš¾åº¦ç­‰çº§åŒ…å«çš„å•è¯æ•°
            const startIndex = (level - 1) * wordsPerLevel; // å¼€å§‹ç´¢å¼•
            const endIndex = startIndex + wordsPerLevel; // ç»“æŸç´¢å¼•

            // é¦–å…ˆå°è¯•ä»å½“å‰éš¾åº¦ç­‰çº§ä¸­é€‰æ‹©å•è¯
            let availableWords = state.words
                .slice(startIndex, Math.min(endIndex, state.words.length))
                .filter(word => !state.masteredWords.has(word)); // æ’é™¤å·²æŒæ¡çš„å•è¯

            // å¦‚æœå½“å‰ç­‰çº§å•è¯ä¸è¶³ï¼Œä»å…¶ä»–ç­‰çº§è¡¥å……
            if (availableWords.length < count) {
                const otherWords = state.words
                    .filter((word, index) => index < startIndex || index >= endIndex)
                    .filter(word => !state.masteredWords.has(word));
                availableWords = [...availableWords, ...otherWords];
            }

            // éšæœºé€‰æ‹©æŒ‡å®šæ•°é‡çš„å•è¯
            const selected = [];
            const wordsCopy = [...availableWords];

            while (selected.length < count && wordsCopy.length > 0) {
                const randomIndex = Math.floor(Math.random() * wordsCopy.length);
                selected.push(wordsCopy.splice(randomIndex, 1)[0]);
            }

            return selected;
        }

                date: new Date().toISOString(), // å½“å‰æ—¥æœŸ
                wordCount: state.rate, // è¾“å…¥çš„å­—ç¬¦æ•°
                accuracy: ((1 - state.errorstr.length / state.str.length) * 100).toFixed(2), // æ­£ç¡®ç‡
                time: state.seconds // ç”¨æ—¶
            };

            state.practiceHistory.push(record); // æ·»åŠ åˆ°å†å²è®°å½•
            if (state.practiceHistory.length > 50) {
                state.practiceHistory.shift(); // ä¿ç•™æœ€è¿‘50æ¡è®°å½•
            }

            localStorage.setItem('practiceHistory', JSON.stringify(state.practiceHistory)); // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            updateStats(); // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
        }

        // åˆå§‹åŒ–æˆ–é‡ç½®ç»ƒä¹ ä¼šè¯
        function init() {
            // æ¸…é™¤ç°æœ‰è®¡æ—¶å™¨
            clearInterval(state.intervalId);

            // é‡ç½®çŠ¶æ€
            state.isTypingComplete = false;
            state.seconds = 0;
            state.str = '';
            state.pastr = [];
            state.selectedWords = [];
            state.rate = 0;
            state.wordCount = 0;
            state.errorstr = '';
            state.isCorrectWord = true;

            // è·å–è®¾ç½®
            const wordLength = parseInt(e.wordLength.value) || 50; // å•è¯æ•°é‡
            const difficultyLevel = parseInt(e.difficultyLevel.value) || 1; // éš¾åº¦ç­‰çº§
            state.isHide = e.hideWord.checked; // æ˜¯å¦éšè—å•è¯

            // é€‰æ‹©å•è¯
            const selectedWords = selectWordsByLevel(difficultyLevel, wordLength);

            // æ„å»ºç»ƒä¹ å†…å®¹
            selectedWords.forEach((word, index) => {
                const wordIndex = state.words.indexOf(word);
                state.str += word + ' '; // æ·»åŠ å•è¯å’Œç©ºæ ¼
                state.pastr.push(state.paraphrases[wordIndex] || ''); // æ·»åŠ é‡Šä¹‰
                state.selectedWords.push(word); // æ·»åŠ åˆ°é€‰ä¸­å•è¯åˆ—è¡¨
            });

            // å¯åŠ¨è®¡æ—¶å™¨
            state.intervalId = setInterval(() => {
                if (!state.isTypingComplete) {
                    state.seconds++;
                    e.time.textContent = state.seconds; // æ›´æ–°æ˜¾ç¤ºæ—¶é—´
                }
            }, 1000);

            // æ›´æ–°æ˜¾ç¤ºå†…å®¹
            e.level.textContent = difficultyLevel;
            e.time.textContent = '0';
            e.speed.textContent = '0';
            e.correct.textContent = '0';
            e.correctrate.textContent = '100%';
            e.error.textContent = '';
            e.word.textContent = '';

            // åŠ è½½ç¬¬ä¸€ä¸ªå•è¯çš„éŸ³é¢‘
            if (state.selectedWords.length > 1) {
                state.wordSound = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${state.selectedWords[0]}`);
                state.wordSound.play();
                state.lastSound = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${state.selectedWords[1]}`);
                state.lastSound.load();
            }

            updateDisplay(); // æ›´æ–°ç•Œé¢æ˜¾ç¤º
            updateStats(); // æ›´æ–°ç»Ÿè®¡æ•°æ®
        }

        // æ›´æ–°å•è¯æŒæ¡è¿›åº¦
        function updateWordMastery(word) {
            if (!word) return;

            if (!state.correctWords[word]) {
                state.correctWords[word] = 1; // é¦–æ¬¡æ­£ç¡®è®°å½•ä¸º1
            } else {
                state.correctWords[word]++; // å¢åŠ æ­£ç¡®æ¬¡æ•°
                if (state.correctWords[word] >= 10) { // è¾¾åˆ°10æ¬¡åˆ™æ ‡è®°ä¸ºå·²æŒæ¡
                    state.masteredWords.add(word);
                    localStorage.setItem('masteredWords', JSON.stringify([...state.masteredWords]));
                }
            }

            localStorage.setItem('correctWords', JSON.stringify(state.correctWords)); // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            updateStats(); // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
        }

        // æ›´æ–°ç•Œé¢æ˜¾ç¤ºå…ƒç´ 
        function updateDisplay() {
            e.content.innerHTML = `<span>${state.str.substr(0, state.rate)}</span>${state.str.substr(state.rate)}`; // æ˜¾ç¤ºå·²è¾“å…¥å’Œæœªè¾“å…¥éƒ¨åˆ†

            // ä½¿ç”¨ CSS å˜é‡æ§åˆ¶éšè—æ–‡æœ¬é¢œè‰²
            e.content.style.color = state.isHide ? 'var(--card-bg)' : '';

            e.rs.textContent = state.pastr[state.wordCount] || 'ç‚¹å‡»å‘éŸ³'; // æ˜¾ç¤ºå½“å‰å•è¯é‡Šä¹‰
            e.error.classList.toggle('visible', e.error.textContent !== ''); // æ˜¾ç¤ºé”™è¯¯æç¤º
            e.word.classList.toggle('visible', e.word.textContent !== ''); // æ˜¾ç¤ºå½“å‰å•è¯
        }

        // åŠ è½½ä¸‹ä¸€ä¸ªå•è¯çš„éŸ³é¢‘
        function loadSound() {
            state.wordSound = state.lastSound; // å½“å‰éŸ³é¢‘è®¾ç½®ä¸ºä¸‹ä¸€ä¸ª
            if (state.wordCount + 1 < state.selectedWords.length) {
                state.lastSound = new Audio(`https://dict.youdao.com/dictvoice?type=0&audio=${state.selectedWords[state.wordCount + 1]}`);
                state.lastSound.load(); // é¢„åŠ è½½ä¸‹ä¸€ä¸ªéŸ³é¢‘
            } else {
                state.lastSound = null; // æœ€åä¸€ä¸ªå•è¯åæ¸…ç©º
            }
        }

        // å¤„ç†æ‰“å­—å®Œæˆé€»è¾‘
        function handleTypingComplete() {
            state.isTypingComplete = true;
            clearInterval(state.intervalId); // åœæ­¢è®¡æ—¶å™¨
            savePracticeRecord(); // ä¿å­˜è®°å½•

            // æ¸…ç†éŸ³é¢‘èµ„æº
            if (state.wordSound) {
                state.wordSound.pause();
                state.wordSound = null;
            }
            if (state.lastSound) {
                state.lastSound.pause();
                state.lastSound = null;
            }

            // 3ç§’åè‡ªåŠ¨é‡æ–°å¼€å§‹
            setTimeout(init, 3000);
        }

        // è¿ç»­æ’­æ”¾ä¸¤æ¬¡å•è¯å‘éŸ³
        async function playSoundTwice() {
            if (!state.wordSound) return;

            try {
                for (let i = 0; i < 2; i++) {
                    await new Promise(resolve => {
                        const onEnd = () => {
                            state.wordSound.removeEventListener('ended', onEnd);
                            resolve();
                        };

                        state.wordSound.addEventListener('ended', onEnd);
                        state.wordSound.play().catch(() => resolve()); // å¤„ç†æ’­æ”¾é”™è¯¯
                    });
                }
            } catch (err) {
                console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', err);
            }
        }

        // å¤„ç†ç”¨æˆ·è¾“å…¥
        function handleTyping(event) {
            if (state.isTypingComplete) return; // å¦‚æœå·²å®Œæˆï¼Œä¸å¤„ç†è¾“å…¥

            const expectedChar = state.str.charAt(state.rate).toUpperCase(); // é¢„æœŸå­—ç¬¦
            const typedChar = String.fromCharCode(event.keyCode); // è¾“å…¥å­—ç¬¦

            if (expectedChar === typedChar) {
                state.rate++; // è¿›åº¦åŠ 1
                e.error.textContent = ''; // æ¸…é™¤é”™è¯¯æç¤º

                // å¤„ç†å•è¯å®Œæˆ
                if (state.str[state.rate] === ' ') {
                    if (state.isCorrectWord && state.isHide) {
                        updateWordMastery(state.selectedWords[state.wordCount]); // æ›´æ–°æŒæ¡è¿›åº¦
                    }

                    state.wordCount++; // å•è¯è®¡æ•°åŠ 1

                    if (state.lastSound) {
                        state.wordSound = state.lastSound;
                        playSoundTwice(); // æ’­æ”¾å‘éŸ³
                    }

                    loadSound(); // åŠ è½½ä¸‹ä¸€ä¸ªéŸ³é¢‘
                    state.isCorrectWord = true; // é‡ç½®å•è¯æ­£ç¡®çŠ¶æ€
                }

                // æ£€æŸ¥æ˜¯å¦å®Œæˆæ‰“å­—
                if (state.rate === state.str.length) {
                    handleTypingComplete();
                }
            } else {
                state.isCorrectWord = false; // æ ‡è®°å•è¯é”™è¯¯
                state.errorstr += state.str.charAt(state.rate); // è®°å½•é”™è¯¯å­—ç¬¦
                e.error.textContent = `æŒ‰é”®é”™è¯¯: ${typedChar}`; // æ˜¾ç¤ºé”™è¯¯æç¤º
                beep.play(); // æ’­æ”¾é”™è¯¯æç¤ºéŸ³
            }

            // æ›´æ–°ç»Ÿè®¡æ•°æ®
            const speed = state.seconds > 0 ? (state.rate / state.seconds).toFixed(2) : '0.00'; // è®¡ç®—é€Ÿåº¦
            const correctRate = ((1 - state.errorstr.length / Math.max(1, state.str.length)) * 100).toFixed(2); // è®¡ç®—æ­£ç¡®ç‡

            e.speed.textContent = speed;
            e.correct.textContent = state.rate;
            e.correctrate.textContent = `${correctRate}%`;

            updateDisplay(); // æ›´æ–°æ˜¾ç¤º
        }

        // === ç”¨æˆ·ç•Œé¢åŠŸèƒ½ ===

        // åˆ‡æ¢æš—é»‘/æ˜äº®æ¨¡å¼
        function toggleDarkMode() {
            state.isDarkMode = !state.isDarkMode;
            e.darkModeToggle.textContent = state.isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
            document.body.classList.toggle('dark-mode', state.isDarkMode);
            localStorage.setItem('darkMode', state.isDarkMode); // ä¿å­˜è®¾ç½®
            updateDisplay(); // æ›´æ–°æ˜¾ç¤º
        }

        // åˆ‡æ¢è®¾ç½®é¢æ¿æ˜¾ç¤º
        function toggleSettings() {
            const isVisible = e.settings.classList.toggle('visible');
            e.overlay.classList.toggle('visible', isVisible); // æ˜¾ç¤º/éšè—é®ç½©
        }

        // === äº‹ä»¶ç›‘å¬å™¨ ===

        // è®¾ç½®é¢æ¿åˆ‡æ¢
        e.settingsToggle.addEventListener('click', toggleSettings);
        e.darkModeToggle.addEventListener('click', toggleDarkMode);
        e.overlay.addEventListener('click', () => {
            e.settings.classList.remove('visible');
            e.overlay.classList.remove('visible'); // ç‚¹å‡»é®ç½©å…³é—­è®¾ç½®é¢æ¿
        });

        // è®¾ç½®æŒ‰é’®çš„é”®ç›˜å¯¼èˆª
        e.settingsToggle.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                toggleSettings(); // ç©ºæ ¼æˆ–å›è½¦é”®åˆ‡æ¢è®¾ç½®é¢æ¿
            }
        });

        // é”®ç›˜äº‹ä»¶å¤„ç†
        document.addEventListener('keydown', (event) => {
            const { keyCode } = event;

            if (keyCode === 13) { // å›è½¦é”® - æ˜¾ç¤ºå½“å‰å•è¯
                e.word.textContent = state.selectedWords[state.wordCount] || '';
                state.isCorrectWord = false;
            } else if (keyCode === 220) { // \é”® - æ’­æ”¾å‘éŸ³
                state.wordSound?.play().catch(err => console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', err));
            } else if (keyCode === 27) { // Escé”® - åˆ‡æ¢éšè—æ¨¡å¼
                state.isHide = !state.isHide;
                updateDisplay();
            } else if (keyCode >= 32 && keyCode <= 90) { // å­—æ¯å’Œç©ºæ ¼é”® - å¤„ç†æ‰“å­—
                handleTyping(event);
            }
        });

        // é¼ æ ‡äº‹ä»¶
        e.content.addEventListener('click', init); // ç‚¹å‡»å†…å®¹åŒºåŸŸå¼€å§‹ç»ƒä¹ 
        e.rs.addEventListener('click', () => {
            if (state.wordSound) state.wordSound.play().catch(err => console.error('éŸ³é¢‘æ’­æ”¾é”™è¯¯:', err)); // ç‚¹å‡»æ’­æ”¾å‘éŸ³
        });

        // å·¥å…·æç¤ºäº¤äº’
        e.masteryProgressContainer.addEventListener('mouseenter', () => {
            e.masteryTooltip.classList.add('visible'); // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºå·¥å…·æç¤º
        });

        e.masteryProgressContainer.addEventListener('mouseleave', () => {
            e.masteryTooltip.classList.remove('visible'); // é¼ æ ‡ç¦»å¼€éšè—å·¥å…·æç¤º
        });

        // çª—å£åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
            updateStats();
            init(); // åˆå§‹åŒ–ç»ƒä¹ 
        });

        // é¡µé¢å¸è½½å‰æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            clearInterval(state.intervalId); // æ¸…é™¤è®¡æ—¶å™¨
            if (state.wordSound) state.wordSound.pause(); // æš‚åœéŸ³é¢‘
            if (state.lastSound) state.lastSound.pause();
        });
    </script>
</body>
